body {

.chart-wrapper {
    width: 1000px;
    padding: 0 10px;
    margin: 0 auto;
    position: relative;
}

.chart-values {
    position: relative;
    display: flex;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 1rem;
}

.chart-values li {
    flex: 1;
    text-align: center;
    position: relative;
}

.chart-values li span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: var(--body);
    padding: 0 5px;
    z-index: 2;
}

.chart-values li:not(:last-child)::before {
    content: '';
    position: absolute;
    right: 0;
    height: 510px;
    border-right: 1px solid var(--divider);
}

.chart-bars li {
    position: absolute;
    height: 20px;
    background-color: transparent;
    border-radius: 10px;
    transition: all 0.65s linear 0.2s;
    overflow: visible;
    white-space: nowrap;
}

.chart-bars li::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    border-radius: 10px;
}

.chart-bars li span {
    position: absolute;
    left: 5px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text);
    z-index: 2;
}

.page-madeby {
    font-size: 0.85rem;
    padding: 11px;
    text-align: center;
    color: var(--black);
    opacity: 0.5;
}

.page-madeby span {
    color: #e31b23;
}

.deadline {
    position: absolute;
    top: 0px;
    display: flex;
    flex-direction: column;
    min-width: 150px;
    align-items: left;
    z-index: 10;
    padding-left: 5px;
}

.deadline img {
    width: 30px;
    height: 30px;
}

.deadline-line {
    position: absolute;
    top: 0;
    bottom: 0;
    margin-top: 25px;
    border-left: 2px dashed var(--deadline);
    z-index: 5;
}

.deadline-text {
    font-size: 0.6rem;
    color: black;

}
