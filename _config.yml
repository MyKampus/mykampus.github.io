lang:                  id
title:                 MyKampus
tagline:           Wujudkan Kampus Impianmu
copyright:          MyKampus Â© 2021. All rights reserved.

author:
  name:  MyKampus Admin
  email: cs@mykamp.us
  social:
    twitter: MyKampus_
    instagram: MyKampus


legal:
  - title:             LICENSE
    url:               /LICENSE/
  - title:             NOTICE
    url:               /NOTICE/
  - title:             CHANGELOG
    url:               /CHANGELOG/    

hydejack:
  cookies_banner: false    

accent_image:          /assets/img/mykampus-sidebar.jpeg
accent_color:          rgb(79,177,186)
theme_color:           rgb(25,55,71)

google_fonts:          Roboto+Slab:700|Noto+Sans:400,400i,700,700i
font:                  Noto Sans, Helvetica, Arial, sans-serif
font_heading:          Roboto Slab, Helvetica, Arial, sans-serif
font-code:             ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace;

hydejack:
  # post_addons:         [about, newsletter, related, random, comments]
  # project_addons:      [about, newsletter, other, comments]
  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           true
  no_search:           true
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              true
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      false
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           false
    sunrise:           6
    sunset:            18
    icon:              false

  offline:
    enabled:           false
    cache_version:     1
    precache_assets:
      - /assets/img/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         false

titles_from_headings:
  strip_title:         false
  collections:         false

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed

plugins:
  - jekyll-include-cache
  - jekyll-target-blank  

menu:
  - title: Beranda
    url:   /
  - title: Tentang Kami
    url:   /tentang-kami/
  - title: Layanan Kami
    url:   /layanan/
  - title: Beasiswa
    url:   /beasiswa/
  - title: Kampus Top US
    url:   /kampus-top/   